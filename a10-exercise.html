<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Twitter Cat</title>
    <style>
      .twitter-account {
        height: 100px;
        width: 400px;
        display: inline-block;
      }

      .profile {
        width: 100px;
        height: 100px;
      }

      .cat-profile {
        width: 68px;
        height: 68px;
        border-radius: 50px;
        display: block;
      }

      .data-part {
        width: 200px;
        height: 100px;
        display: inline-block;
      }

      .p {
        font-family: Roboto, Arial;
      }
    </style>
  </head>
  <body>
    <div class="twitter-account">
      <div class="profile">
        <img class="cat-profile" src="ikon/cat-picture.jpeg" />
      </div>
      <div class="data-part">
        <p class="name">oliver</p>
        <p class="nickname">the cat</p>
        <p class="profession">Popular</p>
      </div>
      <div class="follow-button">
        <button>Follow</button>
      </div>
    </div>
  </body>
</html>
