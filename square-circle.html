<!DOCTYPE html>
<html>
  <head>
    <title>red square and green circle</title>

    <style>
      .square {
        background-color: red;
        width: 100px;
        height: 100px;
        color: red;
        display: inline-block;
      }

      .circle {
        background-color: green;
        width: 100px;
        height: 100px;
        color: green;
        border-radius: 50px;
        display: inline-block;
        vertical-align: top;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="square"></div>
    <div class="circle"></div>
  </body>
</html>
